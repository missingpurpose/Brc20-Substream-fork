specVersion: 0.0.6
description: bitcoin cap table events and balances subgraph
repository: https://github.com/missingpurpose/Brc20-Substream-fork
schema:
  file: ./schema.graphql
dataSources:
  - kind: substreams
    name: brc20
    network: btc
    source:
      package:
        moduleName: graph_out
        file: brc20-substreams-v0.1.3.spkg  # Update this line
    mapping:
      kind: substreams/graph-entities
      apiVersion: 0.0.5