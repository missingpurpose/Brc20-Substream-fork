syntax = "proto3";

package btc.cap_table.v1;

message CapTableEntry {
    string address = 1;
    uint64 amount = 2;
}

message CapTable {
    repeated CapTableEntry entries = 1;
}

message Vout {
    string script_pub_key = 1;
    double value = 2;
}

message Tx {
    repeated Vout vout = 1;
}

message Block {
    repeated Tx tx = 1;
}